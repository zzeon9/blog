<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
    <title>Weniv Blog</title>

    <!-- marked -->
    <script src="./library/marked.min.js"></script>

    <!-- hightlight.js -->
    <link rel="stylesheet" href="./library/highlight_default.min.css" />
    <script src="./library/highlight_highlight.min.js"></script>
    <link rel="stylesheet" href="./library/highlight_ally-light.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href=" style/style.css" />

    <!-- tailwind -->
    <script src="./library/tailwind-3.4.1.js"></script>

    <!-- alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2e6ff2",
              background: "#fff",
              surface: "#121314",
              graylv1: "#f3f5fa",
              graylv2: "#d9dbe0",
              graylv3: "#8d9299",
              graylv4: "#47494d",
              error: "#ff3440",
              lowError: "#ffc533",
              activation: "#dee8ff",
            },
          },
        },
      };
    </script>
    <!-- // tailwind -->

    <style>
      @keyframes slideDown {
        from {
          transition: all 1s;
          height: 0px;
          opacity: 0;
        }
        to {
          opacity: 1;
          height: 60px;
        }
      }
      .markdown-cell > ul > li > p {
        display: inline-block;
      }
    </style>
  </head>
  <body x-data class="font-sans w-full text-surface">
    <div class="h-screen mx-auto antialiased flex justify-between">
      <div class="h-screen bg-gray-100 transition-all duration-300 space-y-2 fixed sm:relative" x-bind:class="{'w-64': $store.sidebar.full, 'w-64 sm:w-20':!$store.sidebar.full,'top-0 left-0':$store.sidebar.navOpen,'top-0 -left-64 sm:left-0':!$store.sidebar.full}">
        <!-- SideBar Toggle-->
        <button @click="$store.sidebar.full = !$store.sidebar.full" class="hidden sm:block focus:outline-none absolute right-2 top-10">
          <svg class="h-6 w-6 transition-all duration-300 text-white transform" 
              x-bind:class="$store.sidebar.full ? 'rotate-180' : ''" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 20C2 20.5523 2.44772 21 3 21C3.55228 21 4 20.5523 4 20V4C4 3.44772 3.55228 3 3 3C2.44772 3 2 3.44772 2 4V20Z" fill="#000000"/>
            <path d="M15.2929 17.7071C14.9024 17.3166 14.9024 16.6834 15.2929 16.2929L18.5858 13L8 13C7.44771 13 7 12.5523 7 12C7 11.4477 7.44771 11 8 11L18.5858 11L15.2929 7.70711C14.9024 7.31658 14.9024 6.68342 15.2929 6.29289C15.6834 5.90237 16.3166 5.90237 16.7071 6.29289L21.7071 11.2929C22.0976 11.6834 22.0976 12.3166 21.7071 12.7071L16.7071 17.7071C16.3166 18.0976 15.6834 18.0976 15.2929 17.7071Z" fill="#000000"/>
            </svg>
        </button>
        <h1 class="text-white font-black py-4"
          x-bind:class="$store.sidebar.full ? 'text-2xl px-4' : 'text-xl px-4 xm:px-2'">LOGO</h1>
        <!-- Dashboard -->
        <div class="px-4 space-y-2">
          <div class="relative flex items-center text-gray-800 hover:text-gray-900 hover:bg-gray-200 space-x-2 rounded-md p-2 cursor-pointer "
               x-bind:class="{'justify-start': $store.sidebar.full, 'sm:justify-center':!$store.sidebar.full}">
            <svg width="30px" height="30px" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M18.867 15.8321L18.873 10.0391L14.75 5.92908C13.5057 4.69031 11.4942 4.69031 10.25 5.92908L6.13599 10.0291V15.8291C6.1393 17.5833 7.56377 19.0028 9.31799 19.0001H15.685C17.438 19.0029 18.862 17.5851 18.867 15.8321Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19.624 6.01807C19.624 5.60385 19.2882 5.26807 18.874 5.26807C18.4598 5.26807 18.124 5.60385 18.124 6.01807H19.624ZM18.874 10.0391H18.124C18.124 10.2384 18.2033 10.4295 18.3445 10.5702L18.874 10.0391ZM19.9705 12.1912C20.2638 12.4837 20.7387 12.4829 21.0311 12.1896C21.3236 11.8962 21.3229 11.4214 21.0295 11.1289L19.9705 12.1912ZM6.66552 10.5602C6.95886 10.2678 6.95959 9.79289 6.66714 9.49955C6.3747 9.20621 5.89982 9.20548 5.60648 9.49793L6.66552 10.5602ZM3.97048 11.1289C3.67714 11.4214 3.67641 11.8962 3.96886 12.1896C4.2613 12.4829 4.73618 12.4837 5.02952 12.1912L3.97048 11.1289ZM13.75 19.0001C13.75 19.4143 14.0858 19.7501 14.5 19.7501C14.9142 19.7501 15.25 19.4143 15.25 19.0001H13.75ZM9.75 19.0001C9.75 19.4143 10.0858 19.7501 10.5 19.7501C10.9142 19.7501 11.25 19.4143 11.25 19.0001H9.75ZM18.124 6.01807V10.0391H19.624V6.01807H18.124ZM18.3445 10.5702L19.9705 12.1912L21.0295 11.1289L19.4035 9.50792L18.3445 10.5702ZM5.60648 9.49793L3.97048 11.1289L5.02952 12.1912L6.66552 10.5602L5.60648 9.49793ZM15.25 19.0001V17.2201H13.75V19.0001H15.25ZM15.25 17.2201C15.25 15.7013 14.0188 14.4701 12.5 14.4701V15.9701C13.1904 15.9701 13.75 16.5297 13.75 17.2201H15.25ZM12.5 14.4701C10.9812 14.4701 9.75 15.7013 9.75 17.2201H11.25C11.25 16.5297 11.8096 15.9701 12.5 15.9701V14.4701ZM9.75 17.2201V19.0001H11.25V17.2201H9.75Z" fill="#000000"/>
              </svg>
              <h1 x-bind:class="$store.sidebar.full ? '':'hidden'">Dashboard</h1>
          </div>
        </div>
        <!-- Category -->
        <div x-data="dropdown" class="px-4 space-y-2">
          <div @click="toggle('category')" class="relative flex justify-between items-center text-gray-800 hover:text-gray-900 hover:bg-gray-200 space-x-2 rounded-md p-2 cursor-pointer "
               x-bind:class="{'justify-start': $store.sidebar.full, 'sm:justify-center':!$store.sidebar.full}">
            <div class="flex space-x-2 items-center">
              <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 10.6L5 7.8L12 5L19 7.8L12 10.6Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5.27854 15.5036C4.89396 15.3498 4.45748 15.5369 4.30364 15.9215C4.14981 16.306 4.33687 16.7425 4.72146 16.8964L5.27854 15.5036ZM12 19L11.7215 19.6964C11.9003 19.7679 12.0997 19.7679 12.2785 19.6964L12 19ZM19.2785 16.8964C19.6631 16.7425 19.8502 16.306 19.6964 15.9215C19.5425 15.5369 19.106 15.3498 18.7215 15.5036L19.2785 16.8964ZM5.27854 11.3036C4.89396 11.1498 4.45748 11.3369 4.30364 11.7215C4.14981 12.106 4.33687 12.5425 4.72146 12.6964L5.27854 11.3036ZM12 14.8L11.7215 15.4964C11.9003 15.5679 12.0997 15.5679 12.2785 15.4964L12 14.8ZM19.2785 12.6964C19.6631 12.5425 19.8502 12.106 19.6964 11.7215C19.5425 11.3369 19.106 11.1498 18.7215 11.3036L19.2785 12.6964ZM4.72146 16.8964L11.7215 19.6964L12.2785 18.3036L5.27854 15.5036L4.72146 16.8964ZM12.2785 19.6964L19.2785 16.8964L18.7215 15.5036L11.7215 18.3036L12.2785 19.6964ZM4.72146 12.6964L11.7215 15.4964L12.2785 14.1036L5.27854 11.3036L4.72146 12.6964ZM12.2785 15.4964L19.2785 12.6964L18.7215 11.3036L11.7215 14.1036L12.2785 15.4964Z" fill="#000000"/>
              </svg>
              <h1 x-bind:class="$store.sidebar.full ? '':'hidden'">Categories</h1>
            </div>
            <svg width="20px" height="20px" viewBox="0 0 24 24"  x-bind:class="$store.sidebar.full ? '':'hidden'" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div x-show="open"
            @click.outside="open =false"
            x-bind:class="$store.sidebar.full ? expandedClass : shrinkedClass" class="text-gray-400 my-20">
            <div class="hover:text-gray-200 cursor:pointer inline">Item 1</div>
              <div class="w-5 h-5 p-1 text-gray rounded-sm text-sm leading-3 text-center font-bold text-gray-900 inline float-right">8</div>
            <h1 class="my-4 hover:text-gray-200 cursor:pointer">Item 2</h1>
            <h1 class="my-4 hover:text-gray-200 cursor:pointer">Item 3</h1>
            <h1 class="my-4 hover:text-gray-200 cursor:pointer">Item 4</h1>
          </div>
        </div>
        <!-- Archive -->
        <div class="px-4 space-y-2">
          <div class="relative flex items-center text-gray-800 hover:text-gray-900 hover:bg-gray-200 space-x-2 rounded-md p-2 cursor-pointer "
               x-bind:class="{'justify-start': $store.sidebar.full, 'sm:justify-center':!$store.sidebar.full}">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M18.525 7.187V16.24C18.525 16.7536 18.305 17.2413 17.9234 17.5738C17.5418 17.9063 17.037 18.0501 16.5428 17.967L14.3539 17.6L9.04605 19L6.3063 18.54C5.48106 18.4018 4.87506 17.6706 4.875 16.813V7.76C4.87499 7.24641 5.09495 6.75874 5.47659 6.42623C5.85823 6.09372 6.36302 5.94995 6.85717 6.033L9.04605 6.4L14.3539 5L17.0937 5.46C17.9189 5.5982 18.5249 6.3294 18.525 7.187Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9.79602 6.4C9.79602 5.98579 9.46023 5.65 9.04602 5.65C8.63181 5.65 8.29602 5.98579 8.29602 6.4H9.79602ZM8.29602 19C8.29602 19.4142 8.63181 19.75 9.04602 19.75C9.46023 19.75 9.79602 19.4142 9.79602 19H8.29602ZM15.1039 5C15.1039 4.58579 14.7681 4.25 14.3539 4.25C13.9397 4.25 13.6039 4.58579 13.6039 5H15.1039ZM13.6039 17.6C13.6039 18.0142 13.9397 18.35 14.3539 18.35C14.7681 18.35 15.1039 18.0142 15.1039 17.6H13.6039ZM8.29602 6.4V19H9.79602V6.4H8.29602ZM13.6039 5V17.6H15.1039V5H13.6039Z" fill="#000000"/>
              </svg>
              <h1 x-bind:class="$store.sidebar.full ? '':'hidden'">Archive</h1>
          </div>
        </div>
        <!-- Tags -->
        <div class="px-4 space-y-2">
          <div class="relative flex items-center text-gray-800 hover:text-gray-900 hover:bg-gray-200 space-x-2 rounded-md p-2 cursor-pointer "
               x-bind:class="{'justify-start': $store.sidebar.full, 'sm:justify-center':!$store.sidebar.full}">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.0498 7.0498H7.0598M10.5118 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V10.5118C3 11.2455 3 11.6124 3.08289 11.9577C3.15638 12.2638 3.27759 12.5564 3.44208 12.8249C3.6276 13.1276 3.88703 13.387 4.40589 13.9059L9.10589 18.6059C10.2939 19.7939 10.888 20.388 11.5729 20.6105C12.1755 20.8063 12.8245 20.8063 13.4271 20.6105C14.112 20.388 14.7061 19.7939 15.8941 18.6059L18.6059 15.8941C19.7939 14.7061 20.388 14.112 20.6105 13.4271C20.8063 12.8245 20.8063 12.1755 20.6105 11.5729C20.388 10.888 19.7939 10.2939 18.6059 9.10589L13.9059 4.40589C13.387 3.88703 13.1276 3.6276 12.8249 3.44208C12.5564 3.27759 12.2638 3.15638 11.9577 3.08289C11.6124 3 11.2455 3 10.5118 3ZM7.5498 7.0498C7.5498 7.32595 7.32595 7.5498 7.0498 7.5498C6.77366 7.5498 6.5498 7.32595 6.5498 7.0498C6.5498 6.77366 6.77366 6.5498 7.0498 6.5498C7.32595 6.5498 7.5498 6.77366 7.5498 7.0498Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <h1 x-bind:class="$store.sidebar.full ? '':'hidden'">Tags</h1>
          </div>
        </div>
      </div>
      <div class="flex flex-col flex-1 overflow-y-auto">
        <header class="flex justify-between w-full h-16 bg-white border-b border-gray-300">
          <nav
            class="container max-w-[1190px] mx-auto md:p-[19px] p-4 flex items-center relative"
          >
            <!-- 블로그 제목 영역 -->
            <h1
              id="blog-title"
              class="md:text-2xl text-lg leading-6 mr-auto font-semibold text-gray-900 cursor-pointer"
            >
              
            </h1>
            <!-- // 블로그 제목 영역 -->
    
            <!-- 메뉴 영역 -->
            <div class="md:hidden w-6 h-6">
              <button id="menu-button">
                <span class="sr-only">메뉴 열기</span>
              </button>
            </div>
    
            <div id="menu" class="hidden md:flex items-center">
              <!-- 메뉴 아이템들 -->
            </div>
    
            <button id="search-button" class="ml-10 md:hidden flex">
              <span class="sr-only">검색창 열기</span>
            </button>
    
            <div
              class="search-cont w-80 hidden md:block md:relative absolute z-10 rounded-2xl p-4 border border-graylv2 bottom-[-12px] right-2 xl:right-0 translate-y-full bg-background w-96 max-w-full box-border md:p-0 md:top-0 md:right-0 md:border-0 md:translate-y-0 md:w-80 md:ml-10"
            >
              <label for="search-input">
                <input
                  type="text"
                  id="search-input"
                  class="search-input bg-graylv1 rounded-[10px] px-5 py-2.5 placeholder:font-normal placehoder:text-graylv3 focus:outline-0 shadow-sm w-full"
                  placeholder="Keyword"
              /></label>
              <div
                class="btn-cont flex gap-2 justify-cetner items-center absolute top-1/2 md:right-4 right-8 -translate-y-1/2"
              >
                <button class="reset-inp-btn hidden">
                  <span class="sr-only">검색어 초기화</span>
                </button>
                <button class="search-inp-btn">
                  <span class="sr-only">검색하기</span>
                </button>
              </div>
            </div>
            <!-- // 메뉴 영역 -->
          </nav>
          <!-- 모바일에서 메뉴 영역이 보이도록 하는 영역 -->
          <div
            id="mobileMenu"
            class="absolute bg-background w-full max-w-[1190px] border-b border-graylv2 z-10 md:hidden"
          ></div>
          <!-- // 모바일에서 메뉴 영역이 보이도록 하는 영역 -->
        </header>
        <main class="container p-8 pb-4 w-full mx-auto max-w-[1190px] md:pt-[60px]">
          <!-- 블로그 포스트 리스트 영역 -->
          <div
            id="blog-posts"
            class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-[25px] lg:gap-y-10 gap-y-4 mb-20"
          ></div>
          <!-- // 블로그 포스트 리스트 영역-->
    
          <!-- contents 영역 -->
          <div
            id="contents"
            class="mt-6 mb-28 grid-cols-3 max-w-[990px] mx-auto"
          ></div>
          <!-- // contents 영역-->
    
          <!-- pagination -->
          <div id="pagination"></div>
        </main>
      </div>
      
    </div>

    

    <!-- category 검색 영역 -->
    <section
      class="category-aside hidden md:flex flex-col border border-graylv2 bg-white rounded-[10px] fixed top-24 right-8 overflow-y-auto w-fit h-fit"
    >
      <header class="flex items-center">
        <h2 class="aside-tit sr-only text-sm font-semibold ml-5">content</h2>
        <button id="aside-button">
          <span class="sr-only">카테고리 열기</span>
        </button>
      </header>
      <aside></aside>
    </section>
    <!-- // category 검색 영역 -->

    <!-- utils -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <!-- convert ipynb to html -->
    <script src="style/convertIpynbToHtml.js"></script>

    <!-- style -->
    <script src="style/globalStyle.js"></script>
    <script src="style/blogContentsStyle.js"></script>

    <!-- mobile menu toggle -->
    <script src="js/mobileMenuToggle.js"></script>

    <!-- lender -->
    <script src="config.js"></script>
    <script src="js/URLparsing.js"></script>
    <script src="js/initData.js"></script>
    <script src="js/render.js"></script>

    <!-- registry -->
    <script src="js/registry.js"></script>
  </body>
</html>
